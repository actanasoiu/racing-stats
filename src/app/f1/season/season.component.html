<a (click)="onSeasonSelected()"
   [ngClass]="{'season-card-link': true, 'active': (selectedSeason$ | async)?.season === data?.season}">
    <div class="season-card">
        <p class="season-card__title">{{data.season}}</p>
        <p class="season-card__subtitle">({{data.round}} rounds)</p>
        <p class="season-card__content">{{data.driver.givenName}} <span>{{data.driver.familyName}}</span></p>
        <p class="season-card__subtitle">{{data.constructor.name}}</p>
    </div>
</a>
